<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nombre</label>
      <input id="name" formControlName="name">
      <div *ngIf="contactForm.get('name').invalid && contactForm.get('name').touched">
        <small *ngIf="contactForm.get('name').errors.required">Nombre es requerido.</small>
        <small *ngIf="contactForm.get('name').errors.minlength">Nombre debe tener al menos 3 caracteres.</small>
      </div>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email">
      <div *ngIf="contactForm.get('email').invalid && contactForm.get('email').touched">
        <small *ngIf="contactForm.get('email').errors.required">Email es requerido.</small>
        <small *ngIf="contactForm.get('email').errors.email">Email no es vÃ¡lido.</small>
      </div>
    </div>
  
    <div>
      <label for="message">Mensaje</label>
      <textarea id="message" formControlName="message"></textarea>
      <div *ngIf="contactForm.get('message').invalid && contactForm.get('message').touched">
        <small *ngIf="contactForm.get('message').errors.required">Mensaje es requerido.</small>
        <small *ngIf="contactForm.get('message').errors.minlength">Mensaje debe tener al menos 10 caracteres.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
  </form>
